<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Engineers List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>Engineer Id</th>
                    
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let engineer of engineers">
                        <td>{{engineer.engineerId}}</td>
                        
                        <td>
                            <button (click)="getEngineerDetails(engineer.engineerId)" class="btn btn-info" style="margin-left:15px">Engineer Details</button>
                            <button (click)="removeEngineer(engineer.engineerId)" class="btn btn-info" style="margin-left:15px">Remove Engineer</button>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
