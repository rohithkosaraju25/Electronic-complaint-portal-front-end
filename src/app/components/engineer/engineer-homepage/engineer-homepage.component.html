  <section>
    <div class="panel-body">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>Complaint Id</th>
                    <th>Product Model No.</th>
                    <th>Complaint Date to Resolve</th>
                    <th>Engineer Id</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let complaint of complaints">
                        <td >{{complaint.complaintId}}</td>
                        <td>{{complaint.productModelNumber}}</td>
                        <td>{{complaint.maximumDateToResolve}}</td>
                        <td>{{complaint.engineerId}}</td>
                        <td>
                            <button (click)="complaintDetails(complaint.complaintId)" class="btn btn-info" >Details>></button>
                            <button (click)=" changeComplaintStatus(complaint.complaintId)" class="btn btn-danger" style="margin-left:15px">Change Status</button>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
  </section>
