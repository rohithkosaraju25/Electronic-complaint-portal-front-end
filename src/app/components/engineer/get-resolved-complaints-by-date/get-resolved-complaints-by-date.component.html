    <form #changeComplaintForm="ngForm" novalidate >
    <div class="form-group">
        <label for="start">Enter date:</label>

<input type="date" id="start" name="trip-start"
       value= "2022-02-01"
       min="2018-01-01" max="2026-12-31"  #resolvedDate>

    </div>
    <button type="submit" class="btn btn-success" (click) = "getResolvedByDate(resolvedDate.value)" [disabled]= "changeComplaintForm.invalid">Submit</button>
    <button type="submit" class="btn btn-default" (click)= "changeComplaintForm.reset()">Reset</button>
</form>
