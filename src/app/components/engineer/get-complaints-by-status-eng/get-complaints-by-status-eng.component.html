</div><div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Complaints List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
                <tr>
                    <th>Complaint Id</th>
                    <th>Product Model No.</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let complaint of complaints">
                        <td >{{complaint.complaintId}}</td>
                        <td>{{complaint.productModelNumber}}</td>
                        <td>{{complaint.status}}</td>
                        <td>
                            <button (click)="complaintDetails(complaint.complaintId)" class="btn btn-info" style="margin-left:15px" >Details>></button>
                            <button (click)="changeComplaintStatus(complaint.complaintId)" class="btn btn-danger" style="margin-left:15px">Change Status</button>
                        </td>
                    </tr>
                </tbody>
        </table>
    </div>
