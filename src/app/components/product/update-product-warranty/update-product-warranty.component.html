      <div class="form-group">
        <label for="warrantyYears">New Warranty Years</label>
        <input type="text" name="warrantyYears" class="form-control" 
              placeholder="Enter the new warranty years" 
              required [(ngModel)]= "product.warrantyYears" #warrantyYears="ngModel"
              [ngClass]= "{'is-invalid':warrantyYears?.errors && (warrantyYears?.touched || warrantyYears?.dirty),
              'is-valid':warrantyYears?.valid}">
              <div class="invalid-feedback">
                <strong *ngIf= "warrantyYears?.errors?.required">warranty years is required</strong>
              </div>
      </div>
    <button type="submit" class="btn btn-success" (click)= "submit(product.warrantyYears)"  [disabled]= "createProductForm.invalid">Submit</button>
    <button type="submit" class="btn btn-default" (click)= "createProductForm.reset()">Reset</button>
  </form>
</div>
