                        <div class="signin-form">
                            <h2 class="form-title">Sign Up</h2>
                            <form #createClientSignupForm="ngForm" novalidate>
                                <div class="form-group">
                                    <input type="text" name="clientId" class="form-control" 
                                            placeholder="clientId" required  
                                            #clientId="ngModel"
                                            [(ngModel)]= "client.clientId"
                                            [ngClass]= "{'is-invalid':clientId?.errors && (clientId?.touched || clientId?.dirty),
                                                            'is-valid':clientId?.valid}">
                                    <div class="invalid-feedback">
                                        <strong *ngIf= "clientId?.errors?.required">clientId is required</strong>
                                        <!-- <strong *ngIf= "productModelNumber?.errors && (productModelNumber?.touched || productModelNumber?.dirty) ">Title is not valid</strong> -->
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <input type="text" name="address" class="form-control" 
                                          placeholder="address" 
                                          required [(ngModel)]= "client.address" #address="ngModel"
                                          [ngClass]= "{'is-invalid':address?.errors && (address?.touched || address?.dirty),
                                          'is-valid':address?.valid}">
                                          <div class="invalid-feedback">
                                            <strong *ngIf= "address?.errors?.required">Address is required</strong>
                                        </div>
                                </div>
                                <div class="form-group">
                                    <input type="number" name="phoneNumber" class="form-control" 
                                          placeholder="Phone Number" 
                                          required [(ngModel)]= "client.phoneNumber" #phoneNumber="ngModel"
                                          [ngClass]= "{'is-invalid':phoneNumber?.errors && (phoneNumber?.touched || phoneNumber?.dirty),
                                          'is-valid':phoneNumber?.valid}">
                                          <div class="invalid-feedback">
                                            <strong *ngIf= "phoneNumber?.errors?.required">Phone Number is required</strong>
                                            <div *ngIf="f?.phoneNumber?.errors?.pattern || f?.phoneNumber?.errors?.maxlength || f?.phoneNumber?.errors?.minlength">Phone number must be at least 10 numbers</div>
                                        </div>
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control" 
                                          placeholder="password" 
                                          required [(ngModel)]= "client.password" #password="ngModel"
                                          [ngClass]= "{'is-invalid':password?.errors && (password?.touched || password?.dirty),
                                          'is-valid':password?.valid}">
                                          <div class="invalid-feedback">
                                            <strong *ngIf= "password?.errors?.required">Password is required</strong>
                                        </div>
                                </div>

                                <button type="submit" class="btn btn-success" (click)= "onSubmit()" [disabled]= "createClientSignupForm.invalid"><a href="client/clientLogin">Register as Client</a></button>
                               
                            </form>
                          
                        </div>

                    <div class="signup-image">
                        <figure><img src="/assets/signup-image.jpg" alt="sing up image"></figure>
                        <a href="client/clientLogin" class="signup-image-link">I am already member</a>
                    </div>
